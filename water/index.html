<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>遇见怡宝</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/jquery/jquery-2.2.3.min.js"></script>
  <script src="js/ui/layer.js"></script>
  <script src="js/ui/layui.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="water-container">
    <div>
      <img class="water-top-image" src="img/water-top.png" />
    </div>
    <div>
      <div class="water-remian-wrapper">
        <div class="water-remian">
          <span>怡宝纯净水免费体验，今日剩余数量：</span>
          <span  id="remain-count" class="theme-text-color">0</span>
        </div>
        <div class="water-remain-border"> </div>
        <div class="water-remain-border-cover"> </div>
      </div>
    </div>
    <!-- 输入手机号领取 -->
    <div class="water-get-container">
      <div class="water-get-panel">
        <input class="water-input-tel" type="tel" placeholder="请输入手机号免费领取" />
      </div>
      <div class="water-get-code-wrapper">
        <input class="water-input-code" type="text" placeholder="验证码" />
        <button class="btn-free-click">点击领取</button>
      </div>
      <div>
        <button class="btn-free-get">免费领取</button>
      </div>
    </div>
    <!-- 领取完毕 -->
    <div class="water-finish">

    </div>
    <!-- 活动规则 -->
    <div class="water-rule">
      <div class="rule-title">
        <div class="rule-title-line"></div>
        <div class="rule-title-text">活动规则</div>
      </div>
      <div> 
        <div>
          <span class="rule-item">1. 乘客车内扫描二维码输入手机号参与活动（每个手机号仅限参加一次）；</span>
        </div>
        <div>
          <span class="rule-item">2. 扫描成功后可向车主免费领取一瓶怡宝纯净水；</span>
        </div>
        <div>
          <span class="rule-item">3. 每天每辆车限量供应三瓶怡宝555ml纯净水；</span>
        </div>
        <div>
          <span class="rule-item">4. 本活动最终解释权归深圳奔跑宝科技有限公司所有。</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
